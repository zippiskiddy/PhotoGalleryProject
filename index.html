<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

    <link rel="stylesheet" href="styles/style.css">

<body>

    <h1>gallery</h1>
    <nav>
        <div class="icon">
            <i class="fa-solid fa-bars"></i>
        </div>

        <div class="icon">
            <i class="fa-solid fa-user"></i>
        </div>
        <div class="icon">

        </div>
        <div class="icon">
            <i class="fa-solid fa-envelope"></i>
        </div>
    </nav>

    <div class="pics1 slide">
        <img src="images/werfen3.jpg" alt="meadow with some trees and mountains in the bckgroound">
        <img src="images/werfen2.jpg" alt="riverside with mountains in the background">
        <img src="images/werfen5.jpg" alt="landscape with a road, meadow, trees and mountains in the background">
        <img src="images/werfen6.jpg" alt="landscape with a road, meadow, trees and mountains in the background while the sun rises">
    </div>

    <h3 class="title1">mountain view</h3>

    <div class="pics2 slide">
        <img src="images/campsite4.jpg" alt="two small trees at a lagoon, sun hides behind clouds">
        <img src="images/campsite5.jpg" alt="beach in a lagoon with sand an stones, some trees at the horizon">
        <img src="images/grado2.jpg" alt="mussels, stones, seaweed and algues">
        <img src="images/island3.jpg" alt="">
        <img src="" alt="">
    </div>

    <h3 class="title2">beachside</h3>

    <div class="pics3 slide">
        <img src="images/trees1.jpg" alt="">
        <img src="images/trees2.jpg" alt="">
        <img src="" alt="">
        <img src="" alt="">
        <img src="" alt="">
    </div>

    <h3 class="title3">tree</h3>

    <footer>
        <div class="icon">
            <i class="fa-brands fa-twitter"></i>
        </div>
        <div class="icon">
            <i class="fa-brands fa-instagram"></i>
        </div>
        <div class="icon">
            <i class="fa-brands fa-facebook"></i>
        </div>
        <div class="icon">
            <i class="fa-brands fa-youtube"></i>
        </div>
    </footer>

</html>
